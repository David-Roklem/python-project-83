{% extends 'base.html' %}
{% block urls %}
<main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1>Сайты</h1>
  
      
  <div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="urls">
      <tbody>
        <tr>
          <th>ID</th>
          <th>Имя</th>
          <th>Последняя проверка</th>
          <th>Код ответа</th>
      </tr>
      {% if data %}
      {% for url, check in data %}
      <tr>
          <td>
              {{ url.id }}
          </td>
          <td>
              <a href="{{ url_for('get_url', id=url.id) }}">
                  {{ url.name }}
              </a>
          </td>
          {% if check %}
          <td>
              {{ check.created_at }}
          </td>
          <td>
              {{ check.status_code }}
          </td>
          {% else %}
          <td></td>
          <td></td>
          {% endif %}
      </tr>
      {% endfor %}
      {% endif %}
      </tbody>
    </table>
  </div>

    </main>
{% endblock %}
